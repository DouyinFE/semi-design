<body>

  <div id="root">1</div>

  <script type="text/babel">
    console.log(SemiUI)
    const { Input, Button, Toast, Icon, Form } = SemiUI;
    ReactDOM.render(
     <div>
      <Button onClick={() => Toast.warning({ duration: 0, content: 'wah' })}>test</Button>
      <Input defaultValue='semi' onChange={(value) => Toast.info('abc')}></Input>

      <Form render={({ formState, formApi, values }) => (
          <div>
              <Form.Select field="Role" label='角色' style={{width:176}}>

              <code style={{marginTop: 30}}>{JSON.stringify(formState)}</code>
          </div>
      )} layout='horizontal' onValueChange={values=>console.log(values)}>
      </Form>
      </div>,
      document.getElementById("root")
    );
